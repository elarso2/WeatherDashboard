<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" src="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Welcome to your Weather Dashboard!</h1>
    <main class="d-flex flex-column">
      <aside class="searchBar d-flex flex-column col-3">
        <h2>Search for a City:</h2>
        <input type="text" class="citySearch" id="citySearch" />
        <button type="search" class="col-4 offset-md-4" id="searchBtn">
          Search
        </button>
      </aside>
      <article class="col-9 dayOfForecast">
        day of forecast test
        <!-- this is where that city's day of weather report will go -->
      </article>
      <article class="cards col-9">
        <div id="card" class="col-3">
          future forecast test
          <!-- this is where weather daily forecast cards will be added -->
        </div>
      </article>
    </main>
    <script src="./assets/script.js" async defer></script>
  </body>
</html>
