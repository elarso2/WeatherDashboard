<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" src="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to your Weather Dashboard!</h1>
    </header>
    <div id="searchAndHistory" class="row container-fluid">
      <div id="search" class="col-md-4">
        <h2>Search for a City:</h2>
        <input
          type="text"
          class="citySearch"
          id="citySearch"
          placeholder="Seattle, WA"
        />
        <button
          type="search"
          class="col-4 offset-md-4"
          id="searchBtn"
          onClick="cityName()"
        >
          Search
        </button>
      </div>
      <div id="dayOfForecast" class="col-md-8">day of forecast</div>
    </div>
    <div id="forecasts" class="row container-fluid">
      <div id="history" class="col-md-4">history section</div>
      <div id="fiveDayForecast" class="col-md-8">5 day forecast</div>
    </div>
    <script src="./assets/script.js" async defer></script>
  </body>
</html>
